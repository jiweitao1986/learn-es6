<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>static</title>
</head>
<body>

<script>
    class Person {
        constructor(name) {
            this.name = name;
        }

        sayName() {
            console.log('My name is ' + this.name);
        }

        static sayHello() {
            console.log('Hello.');
        }
    }

    Person.legs = 2;

    Person.sayHello();
    console.log(Person.legs);


</script>


</body>
</html>
