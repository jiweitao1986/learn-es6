  //--------------------------------------------------------------------------------
  // 验证通过defineProperty方法加上去的属性能否被遍历出
  //--------------------------------------------------------------------------------
  (function() {

    class Identity {
      constructor() {
        this.no = '3333333';
        this.expiredDate = '2017';
      }
    }

    class Person {
      constructor(name)   {
        this.name = name;

        Object.defineProperty(this, 'name', {
          value: [1, 2, 3]
        });

        Object.defineProperty(this, 'age', {
          value: 33,
          enumerable: true
        });
      }

      breathe() {
        console.log('breathing ...');
      }

      showProperties() {

      }
    }

    const person = new Person('ZhangSan');
    Object.keys(person).forEach((propName) => {
      console.log(propName + '=' + person[propName]);
    })

    console.log(person.age);
