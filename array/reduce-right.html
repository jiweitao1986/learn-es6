<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reduceRight</title>
</head>
<body>




<script>
    (function() {
        console.log('--------------------  --------------------');
        // OUTPUT
        //flattened is [4, 5, 2, 3, 0, 1]

        let flattened = [
            [0, 1],
            [2, 3],
            [4, 5]
        ].reduceRight((a, b) => {
            return a.concat(b);
        }, []);
    })();
</script>

</body>
