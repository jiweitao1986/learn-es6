<!DOCTYPE html>

<dt>
    <dt>from</dt>
    <dd> arguments NodeList</dd>

<script>
    (function(){
        // NodeList对象
        let ps = document.querySelectorAll('p');
        Array.from(ps).forEach(function (p) {
            console.log(p);
        });

        // arguments对象
        function foo() {
            var args = Array.from(arguments);
            // ...
        }
    })();
</script>
