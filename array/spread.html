<script>
    (function(){
        console.log('-------------------- merge arr --------------------');
        const one = [11, 12];
        const three = [31, 32];

        const arr = [...one, 21, 22, ...three, 41, 42];
        console.log(arr);

    })();


    (function() {
        console.log('-------------------- func args --------------------');
        function test(first, second, third) {
            console.log('first = ' + first);
            console.log('second = ' + second);
            console.log('third = ' + third);
        }
        test(...[1, 2, 3]);

        console.log('-------------------- partial func args --------------------');
        test(1, ...[2, 3])
    })();

    (function() {

        console.log('-------------------- push args --------------------');

        [first, ...arr] = [1, 21, 22];
        console.log(first);
        console.log(arr);
    })();



</script>
