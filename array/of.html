<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    (function(){

        // []
        console.log(Array.of());

        // [undefined]
        console.log(Array.of(undefined));

        // [1]
        console.log(Array.of(1));

        // [1, 2]
        console.log(Array.of(1, 2));
    })();
</script>

</body>
</html>
